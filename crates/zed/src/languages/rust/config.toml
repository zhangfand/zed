name = "Rust"
grammar = "rust"
path_suffixes = ["rs"]
line_comments = ["// ", "/// ", "//! "]
autoclose_before = ";:.,=}])>"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "<", end = ">", close = true, newline = true, not_in = [
        "string",
        "comment",
    ], close_only_in = [
        "angle_bracket_close",
    ] },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "string",
    ] },
    { start = "'", end = "'", close = false, newline = false, not_in = [
        "string",
    ] },
    { start = "/*", end = " */", close = true, newline = false, not_in = [
        "string",
        "comment",
    ] },
]
collapsed_placeholder = " /* ... */ "
